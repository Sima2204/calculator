<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./calc_favicon.png">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="button square">√</button>
            <button class="button exponentation">^</button>
            <button class="button reset">AC</button>
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>
            <button class="button division">÷</button>
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button multiplication">*</button>
            <button class="button seven">7</button>
            <button class="button eight">8</button>
            <button class="button nine">9</button>
            <button class="button plus">+</button>
            <button class="button negative">+/-</button>
            <button class="button zero">0</button>
            <button class="button dot">.</button>
            <button class="button minus">-</button>
            <button class="button delete">DEL</button>
            <button class="button equal">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
